{% extends 'base.html'%}
{% block content%}
     
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">League</th>
            <th scope="col"> Fixture</th>
            <th scope="col">Tips</th>
            <th scope="col">Results</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for fixture in fixtures%}
          <tr class="table-active">
            <th scope="row"></th>
            <td>{{fixture.League}}</td>
            <td>{{fixture.team1}} vs {{fixture.team2}}</td>
            <td>{{fixture.prediction}}</td>
            <td>{{fixture.outcome}}</td>
            <td><a class="btn btn-warning"  href="{% url 'update' fixture.id%}">Update</a>   <a class="btn btn-danger" href="{% url 'delete' fixture.id %}">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
    
        
    </table>
     {{userno}}
      
    
   

 {%endblock%}
